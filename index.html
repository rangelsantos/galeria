    <!-- JavaScript para modal -->
    <script>
        // Obtém os elementos do modal
        var modal = document.getElementById("modal");
        var modalImg = document.getElementById("modal-img");
        var closeBtn = document.querySelector(".close");

        // Obtém todas as imagens clicáveis
        var images = document.querySelectorAll(".clickable");

        // Adiciona evento de clique para cada imagem
        images.forEach(function(image) {
            image.addEventListener("click", function() {
                modal.style.display = "flex"; // Mostra o modal
                modalImg.src = this.src; // Define a imagem no modal
            });
        });

        // Fecha o modal quando o botão "X" é clicado
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // Fecha o modal quando clicar fora da imagem
        window.addEventListener("click", function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    </script>
